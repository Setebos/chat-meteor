<template name="messagesList">
	<div class="col-md-9">
		<table class="table table-striped table-hover">
			<tbody>
				{{#each messages}}
					<tr {{#if notifMessage}}class="info"{{/if}}>
						<td style="width:5%">{{prettifyDate posted}}</td>
						<td style="width:20%"><strong>{{author}}</strong> says : </td>
						<td style="width:75%">{{content}}</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
	<div class="col-md-3">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Liste des utilisateurs connect√©s</th>
				</tr>
			</thead>
			<tbody>
				{{#if isAdmin}}
					<tr>
						<td>BOUH</td>
					</tr>
				{{/if}}
				{{#each users}}
					<tr>
						<td>{{username}}</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
