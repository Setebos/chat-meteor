<template name="messagesList">
	<div class="col-md-9">
		<table class="table table-striped table-hover">
			<tbody>
				{{#each messages}}
					<tr {{#if notifMessage}}class="info"{{/if}}>
						<td style="width:5%">{{prettifyDate posted}}</td>
						<td style="width:20%"><strong>{{author}}</strong> says : </td>
						<td style="width:75%">{{content}}</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
	<div class="col-md-3">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Liste des utilisateurs connect√©s</th>
				</tr>
			</thead>
			<tbody>
				{{#each users}}
					<tr>
						<td>
							{{username}}
							{{#if isAdmin}}
								{{#if isBanned}}
									<a class="deban pull-right" href="#"><i class="glyphicon glyphicon-ban-circle">Deban</i></a>
								{{else}}
									<a class="smite pull-right" href="#"><i class="glyphicon glyphicon-flash">Foudroyer</i></a>
								{{/if}}
							{{/if}}
						</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
