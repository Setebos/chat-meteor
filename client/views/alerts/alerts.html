<template name="alerts">
	<a href="#" class="dropdown-toggle" data-toggle="dropdown">
		Alertes Personnalis√©es
		<b class="caret"></b>
	</a>
	<ul class="alert dropdown-menu">
		{{#if alertCount}}
			{{#each alerts}}
				{{> alert}}
			{{/each}}
			<li><a class="new-alert" href="#"><i class="icon-plus"></i> Nouvelle alerte</a></li>
		{{else}}
			<li><span>Aucune alerte</span></li>
			<li><a class="new-alert" href="#"><i class="glyphicon glyphicon-plus"></i> Nouvelle alerte</a></li>
		{{/if}}
	</ul>
</template>

<template name="alert">
	<li class="alert-li">
		<a class="alert-delete" href="#">
			{{alertText}}
		</a>
	</li>
</template>
